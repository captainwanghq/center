<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页标题</title>
    <style>
        /* 内部CSS样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 0 15px;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>
    
    <main>
        <section id="home">
            <h2>主页内容</h2>
            <p>这是一个基本的HTML页面模板。</p>
            <img src="https://via.placeholder.com/400x200" alt="示例图片">
        </section>
        
        <section id="about">
            <h2>关于我们</h2>
            <p>这里可以写一些关于网站或公司的介绍信息。</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 我的网站. 保留所有权利。</p>
    </footer>
    
    <script>
        // JavaScript代码
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
        });
    </script>
</body>
</html>
